<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing-A-Long</title>
    <meta name="description" content="Sing a long songs">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="shortcut icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css?family=Amiri:400,700&7cLato:300,900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <main>
    <img class="background" src="images/background.jpg" alt="King Benjamin's tower">
    
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid1" id="1" src="images/board1.png" alt="hidden board 1">
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid2" id="2" src="images/hidden2.png" alt="hidden board 2">
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid3" id="3" src="images/hidden3.png" alt="hidden board 3">
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid4" id="4" src="images/hidden4.png" alt="hidden board 4">
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid5" id="5" src="images/hidden5.png" alt="hidden board 5">
    <img onclick="videoPlay(this.id)" class="hiddenBoard hid6" id="6" src="images/hidden6.png" alt="hidden board 6">

    <img class="boards hid" id="board6" src="images/board6.png" alt="board number 6">
    <img class="boards hid" id="board5" src="images/board5.png" alt="board number 5">
    <img class="boards hid" id="board4" src="images/board4.png" alt="board number 4">
    <img class="boards hid" id="board3" src="images/board3.png" alt="board number 3">
    <img class="boards hid" id="board2" src="images/board2.png" alt="board number 2">
    <img class="boards hid" id="board1" src="images/board1.png" alt="board number 1">

    <img class="benjamin" id="benjamin1" src="images/benjamin1.png" alt="Benjamin on the ground">
    <img class="benjamin hid" id="benjamin2" src="images/benjamin2.png" alt="Benjamin on the tower">
    
    <video class="videos hide" id="vid1" onended="videoDone(this.id)" controls>
        <source src="videos/vid1.mp4" type="video/mp4">
    </video>
    <video class="videos hide" id="vid2" onended="videoDone(this.id)" controls>
        <source src="videos/vid2.mp4" type="video/mp4">
    </video>
    <video class="videos hide" id="vid3" onended="videoDone(this.id)" controls>
        <source src="videos/vid3.mp4" type="video/mp4">
    </video>
    <video class="videos hide" id="vid4" onended="videoDone(this.id)" controls>
        <source src="videos/vid4.mp4" type="video/mp4">
    </video>
    <video class="videos hide" id="vid5" onended="videoDone(this.id)" controls>
        <source src="videos/vid5.mp4" type="video/mp4">
    </video>
    <video class="videos hide" id="vid6" onended="videoDone(this.id)" controls>
        <source src="videos/vid6.mp4" type="video/mp4">
    </video>

    <video class="videos" id="intro" onended="Intro()" controls>
        <source src="videos/intro.mp4" type="video/mp4">
    </video>

    <audio class="show" id="kbm" onended="showButton()" controls>
        <source src="audio/KBmessage.mp3" type="audio/mpeg">Your browser does not support this file.
    </audio>
    <button class="restart" id="again" onclick="playAgain()" >&#x25B6; Play Again</button>
    <span class="count" id="10"></span>
</main>
<hr>
<footer>
    <span class="art">Artwork by Amy Seiter</span>  |  <span>Sheet music for all songs can be found at <a href="https://www.churchofjesuschrist.org/music/library/childrens-songbook?lang=eng" >ChurchofJesusChrist.org</a></span>  
    |  <span><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/2?lang=eng">Mosiah 2:41</a></span>
</footer>
    <script src="js/videoToggle.js"></script>
    <script src="js/restart.js"></script>
</body>

</html>
